<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //map object - for each Function(Arrow)
            const mapobj1 = new Map()
            mapobj1.set("id",123)
            mapobj1.set("name","klef")
            mapobj1.set(1,101)

            document.writeln("Map object 1 size ="+mapobj1.size+"</br>")

            document.writeln("<u>Display map object 1 based on values</u></br>")
            //if we pass only argument then by default it takes as value
            mapobj1.forEach((v)=> document.writeln(v+"</br>") )

            // mapobj1.forEach((v) => {
            //     document.writeln(v+"</br>")
            // })

            document.writeln("<u>Display map objects based on key and values</u></br> ")
            //always value first then key
            mapobj1.forEach((v,k) => {
                document.writeln(k+":"+v+"</br>")
            })

            const mapobj2 = new Map([  ["id",101],["name","klef"]  ])//constructor
            document.writeln("Map object 2 size ="+mapobj2.size+"</br>")
            document.writeln("<u>Display map objects based on values</u></br> ")

            mapobj2.forEach((v) => document.writeln(v+"</br>") )
            document.writeln("<u>Display map objects based on key and values</u></br> ")
            const view = (v,k) => {
                document.writeln(k+":"+v+"</br>")
            }

            mapobj1.forEach(view)//view function is callback
            //passing function to another method is called callback function
        </script>
    </head>

    <body>
        
    </body>
</html>
