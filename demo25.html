<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
        //arrow function demo   
        
        const sum = (a,b) => a+b
        document.writeln("Output = "+sum(10.5,20.5)+"</br>")

        const mul = (a,b) => {
            let result = a*b
            return result
        }
        document.writeln("output = "+mul(10,20)+"</br>")

        const flag = (n) => {
            if(n%2==0)
            return true
            else
            return false
        }
        const input= 18 //static variable
        if(flag(input))
        document.writeln(input+" is Even")
        else
        document.writeln(input+" is Odd")
        </script>
    </head>

    <body>
        
    </body>
</html>
