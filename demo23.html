<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>

        function demo1(){
            document.writeln("I am in demo-1</br>")
            {
                var a = 10//function scope
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")
            }
            document.writeln("a="+a+"</br>")
        }
        

        function demo2(){
            document.writeln("I am in demo 2</br>")
            {
                let a = 10//block scope
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")
            }
            document.writeln("a="+a+"</br>")
        }
        function demo3(){
            document.writeln("I am in demo 3</br>")
            {
                const a = 10//same as let reassignment is not possible
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")
            }
            document.writeln("a="+a+"</br>")
        }
        //demo1()
        //demo2()
        demo3()
        </script>
    </head>

    <body>
        
    </body>
</html>
