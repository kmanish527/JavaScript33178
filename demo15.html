<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>//in python there is no do while loop 
            //do while loop
            document.writeln("Demo on do while loop</br>")
            let n = parseInt(prompt("Enter The Range",0))
            let i = 1
            do{
                document.writeln(i+"</br>")
                i+=1
            }while(i<=n)
            
        </script>
    </head>

    <body>
        
    </body>
</html>
