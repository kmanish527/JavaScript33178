        <title>JAVASCRIPT Objects</title>
        <script>
            var person = {"id":101,"name":"klu","age":40.5}
            document.writeln(typeof(person)+"</br>")
            document.write(person.id+"</br>")
            document.writeln(person.name+"</br>")
            document.writeln(person.age+"</br>")
            person.name="klef"
            person.age=41.6
            document.writeln(person.name+"</br>")
            document.writeln(person.age+"</br>")
        </script>
    </head>

</html>
