<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
        //javascript class and object
        //class contains attributes/properties and method/member function 
        class Student{
            setdata(id,name,status){//no need to write function setdata() for a function in class
                //sid,sname,sstatus are attributes of student class
                this.sid=id
                this.sname=name
                this.sstatus=status
            }
            getdata(){
                document.writeln("Student ID="+this.sid+"</br>")
                document.writeln("Student Name="+this.sname+"</br>")
                document.writeln("Student Status="+this.sstatus+"</br>")
            }

        } 

        let s1 = new Student() //s1 is an object of student class
        s1.setdata(1,"klu",true)
        s1.getdata()

        let s2 = new Student()
        s2.setdata(2,"mswd",false)
        s2.getdata()

        document.writeln(s1.sid+","+s1.sname+","+s1.sstatus)
        document.writeln("</br>")
        document.writeln(s2.sid+","+s2.sname+","+s2.sstatus)
        //function can be called directly and methods are called using object
        
        </script>
    </head>

    <body>
        
    </body>
</html>
