<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //for loop
            document.writeln("Displaying 1 to n natural numbers </br>")
            let n = parseInt(prompt("Enter The Range",0))
            for(let i=1;i<=n;i++){//let is optional
                document.writeln(i)
                document.writeln("</br>")
            }
        </script>
    </head>

    <body>
       
    </body>
</html>
