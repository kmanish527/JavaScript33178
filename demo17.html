<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //switch case
            const n = parseInt(prompt("Enter Your Option",0))
            switch(n){
                case 1:document.writeln("I am in case 1")
                break
                case 2:document.writeln("I am in case 2")
                break
                default:document.writeln("you have opted wrong choice")
                break
            }
        </script>
    </head>

    </body>
</html>
