<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //Multiplication table
            let n = parseInt(prompt("Enter Value",0))
            document.writeln("<h3 align='center'>Multiplication table</h3>")
            document.writeln("<table align='center' bgcolor='yellow' border='2px solid blue'>")
            for(let i=1;i<=20;i++){
              document.writeln("<tr align='center'>")
                document.writeln("<td>"+n+"</td>")
                document.writeln("<td>X</td>")
                document.writeln("<td>"+i+"</td>")
                document.writeln("<td>=</td>")
                document.writeln("<td>"+(n*i)+"</td>")
              document.writeln("</tr>")  
            }
            document.write("</table>")
        </script>
    </head>

    <body>
        
    </body>
</html>
