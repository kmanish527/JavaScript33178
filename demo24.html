<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
        //traditional function definition
        function demo1(){
            console.log("Demo-1 function")
        }
        demo1()
        //arrow function definition - anonymous function assigned to a variable
        //    variable (argument)  => function discription
        const demo2 = () => console.log("Demo-2 function")
        demo2()
        </script>
    </head>

    <body>
        
    </body>
</html>
